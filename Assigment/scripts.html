<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Assignment</title>
</head>

<body>
    <!--thanh dieu huong-->
    <header>
        <nav class="navbar navbar-expand-xxl bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!--bang ten-->
    <main>
        <div class="card">
            <!--thanh dinh kem tep-->
            <div class="card-header">
                <section> 
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Enter your work here">
                        <button class="btn btn-outline-primary" type="button">Add</button>
                    </div>
                    <div class="input-group">
                        <input type="file" class="form-control" id="fileAttached">
                        <label class="btn btn-outline-primary input-group-text" for="fileAttached">Upload</label>
                    </div>                  
                </section> 
            </div>
            <!--bang dien ten-->
            <div class="card-body">
                <section>
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">First</th>
                              <th scope="col">Last</th>
                              <th scope="col">Handle</th>
                            </tr>
                          </thead>
                        <tbody>
                            <tr class="table-primary">
                                <th scope="row">1</th>
                                <td>Mark</td>
                                <td>Otto</td>
                                <td><a href="#mdo">@mdo</a></td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>Jacob</td>
                                <td>Thornton</td>
                                <td><a href="#fat">@fat</a></td>
                            </tr>
                            <tr class="table-primary">
                                <th scope="row">3</th>
                                <td colspan="2">Larry the Bird</td>
                                <td><a href="#twitter">@twitter</a></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <section>
                    <div class="input-group d-flex">
                        <button class="btn btn-outline-primary" type="button" id="add-button">Add</button>
                        <input type="text" id="first" class="form-control" placeholder="First name">
                        <input type="text" id="last" class="form-control" placeholder="Last name">
                        <input type="text" id="handle" class="form-control" placeholder="Handle">
                    </div>                      
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
